controlserver:
    #log_path: &log_path /var/log/hidra
    log_path: &log_path /home/kuhnm/projects/hidra/logs
    log_size: 10485760

    # use {bl} as placeholder for the beamline
    log_name: hidra-control-server_{bl}.log
    procname: hidra-control-server_{bl}

    #backup_file:/beamline/support/hidra/instances.txt
    backup_file: /home/kuhnm/projects/hidra/instances.txt

    # use {bl} as placeholder for the beamline and {det} for the detector
    hidra_config_name: datamanager_{bl}_{det}.yaml
#    hidra_config_name: datamanager_{bl}_{det}.conf

hidraconfig_static:
    general:
        log_path: *log_path
        log_size: 10485760
        com_port: 50000
        request_port: 50001
    eventdetector:
        type: http_events
        # type: inotifyx_events
        inotifyx_events:
            # monitored_dir: /home/kuhnm/projects/hidra/data/source
            fix_subdirs: &fix_subdirs
                - current/raw
                - current/scratch_bl
                - commissioning/raw
                - commissioning/scratch_bl
                - local
            # monitored_events:
            #     IN_CLOSE_WRITE :
            #         - .tif
            #         - .cbf
            #         - .nxs
            use_cleanup: False
            action_time: 150
            time_till_closed: 2
        http_events:
            fix_subdirs: *fix_subdirs
    datafetcher:
        type: http_fetcher
        # type: file_fetcher
        use_data_stream: False
        number_of_streams: 32
        chunksize: 10485760

hidraconfig_variable:
# use {bl} as placeholder for the beamline
    general:
        log_name: datamanager_{bl}
        procname: hidra_{bl}
        # quotes needed because placeholder is at the beginning
        username: "{bl}user"
    datafetcher:
        local_target: /beamline/{bl}
